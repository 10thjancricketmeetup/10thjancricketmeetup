<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cricket Meetup - Rajdevi School Friends</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: url("https://i.imgur.com/tUG0jSy.jpeg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        padding: 20px;
    }
    .container {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 12px;
        max-width: 500px;
        margin: auto;
    }
    button {
        background: #ffcc00;
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 10px;
    }
    input {
        padding: 6px;
        margin: 5px;
        border-radius: 6px;
        border: none;
    }
    ul { list-style: none; padding: 0; }
</style>
</head>

<body>

<h2>ğŸ‰ Happy New Year! ğŸ‰</h2>
<h3>Rajdevi School Friends</h3>

<div class="container">
    <p><b>ğŸ“… 10th Jan Cricket at BMC, Malad</b></p>
    <p>ğŸ² Lunch hosted by <b>Dr Pitesh</b> & <b>Deepak</b></p>
    
    <h3>Players Coming for Cricket & Party</h3>
    <div id="members"></div>

    <br><br>
    <h3>ğŸ“ Interested List</h3>
    <ul id="comingList"></ul>
</div>

<script>
const names = ["Ajay", "Pitesh", "Bhawesh", "Deepak", "Mrityunjan", "Bablu"];
const memberDiv = document.getElementById("members");
const comingList = document.getElementById("comingList");

// show names with Interested button
names.forEach(n => {
    const row = document.createElement("p");
    row.innerHTML = `${n} 
        <button onclick="showInput('${n}')">Interested</button>
        <span id="input-${n}"></span>`;
    memberDiv.appendChild(row);
});

function showInput(name){
    document.getElementById(`input-${name}`).innerHTML = `
        <input id="nameBox-${name}" maxlength="10" placeholder="Your name">
        <button onclick="saveName('${name}')">Save</button>`;
}

function saveName(name){
    let entered = document.getElementById(`nameBox-${name}`).value;
    if(entered.trim()===""){ alert("Enter a name!"); return; }
    const li = document.createElement("li");
    li.textContent = entered;
    comingList.appendChild(li);
    document.getElementById(`input-${name}`).innerHTML = "âœ” Saved";
}
</script>

</body>
</html>
